<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web2Lab5</title>
  <!--<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     crossorigin="anonymous">

  <link rel="stylesheet" href="/assets/site.css">
  <link rel="manifest" href="/manifest.json">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand d-flex align-items-center" href="#">
        Web2 Projekt 5
      </a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="brag.html">Snimi</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="text-end">
    <button id="btnEnableNotifications" class="btn btn-outline-success">
        Subscribe
    </button>
</div>
<div id="snaps">
    <template id="snapTemplate">
        <div
            class="
                d-flex
                flex-column
                align-items-center
                p-1
                shadow
                p-3
                mb-2
                bg-white
                rounded
            "
        >
            <video width="50%" src="tbd" controls></video>
            <h3>title</h3>
        </div>
    </template>
</div>
  <script>
    navigator.serviceWorker.register('./sw.js', {type: 'module'})
      .then(reg => console.log('SW registered!', reg))
      .catch(err => console.error('Error registering service worker', err));
      fetch("/snaps")
                .then((res) => {
                    console.log("res", res);
                    if (res.ok) {
                        res.json().then((data) => {
                            console.log("data", data);
                            data.files.forEach((fileName) => {
                                console.log("appending", fileName);
                                let snapsDiv = document.querySelector("#snaps");
                                let template =
                                    document.querySelector("#snapTemplate");
                                var clone = template.content.cloneNode(true);
                                let video = clone.querySelector("video");
                                video.src = "/uploads/" + fileName;
                                let title = clone.querySelector("h3");
                                title.textContent = fileName
                                    .substring(24)
                                    .replaceAll("_", " ")
                                    .replaceAll(".mp4", "");
                                snapsDiv.appendChild(clone);
                            });
                        });
                    }
                })
                .catch((err) => {
                    console.log(err);
                });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous">
  </script>
</body>
</html>
